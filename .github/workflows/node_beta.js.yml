
name: poor-utils-beta
on:
  push:
     branches: [ beta ]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - run: git config --global user.email 1782523482@163.com
      - run: git config --global user.name gong
      - run: pnpm install --no-frozen-lockfile 
      - run: pnpm build
      - run: pnpm release --prerelease beta
      - run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{secrets.LEGO}}
